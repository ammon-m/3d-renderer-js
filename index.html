<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gaem</title>
        <!--<link href="/style.css" rel="stylesheet" type="text/css" media="all">-->
        <style>
            body {
                margin: 0;
            }
            .holder {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                image-rendering: crisp-edges;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="holder"><canvas id="canvas" width="1032" height="553"></canvas></div>
        <script src="./src/main.js" type="module"></script>
        <script type="module">
import { Mesh, Transform, Vertex } from "./lib/Engine.js";
import * as Math3d from "./lib/Math3d.js";
import { Vector3 } from "./lib/Math3d.js";
import { Renderer } from "./lib/Renderer.js"

const canvas = document.getElementById("canvas")
const ctx = canvas.getContext("2d")

const View = {
    padding: 4,
    width: 0,
    height: 0
}

canvas.width = window.innerWidth - View.padding * 2
canvas.height = window.innerHeight - View.padding * 2

View.width = canvas.width
View.height = canvas.height

window.addEventListener("resize", event => {
    canvas.width = window.innerWidth - View.padding * 2
    canvas.height = window.innerHeight - View.padding * 2

    View.width = canvas.width
    View.height = canvas.height
}, true)

const renderer = new Renderer()

renderer.render(ctx, [
    new Mesh(
        [
            new Vertex(new Vector3(0, 0, 2)),
            new Vertex(new Vector3(1, 0, 2)),
            new Vertex(new Vector3(1, 1, 2))
        ],
        new Transform({
            position: new Vector3(20, 20, 5),
            scale: new Vector3(2, 2, 2)
        })
    )
])
        </script>
    </body>
</html>
